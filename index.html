<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social-link-profile-main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="./images/avatar-jessica.jpeg" alt="avatar img">
            <h2 class="title">Jessica Randall</h2>
            <p class="subtitle">London, United Kingdom</p>
            <p class="para">"Front-end developer and avid reader."</p>
            <div class="buttons">
                <button class="button">GitHub</button>
                <button class="button">Frontend Mentor</button>
                <button class="button">LinkedIn</button>
                <button class="button">Twitter</button>
                <button class="button">Instagram</button>
            </div>
        </div>
    </div>
</body>
</html>
